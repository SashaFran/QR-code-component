<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>

  </head>

  <body>
    <main class="card">
        <section class="card_img">
          <img src="images\image-qr-code.png" alt="qr">
        </section>
        <section class="card_text">
          <h1 id="title">Improve your front-end skills by building projects</h1>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </section>
    </main>
      <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/SashaFran">Sasha A. Franchini</a>.</p>
      </footer>
  </body>
</html>
